name: release
on:
    release:
        types: [created]
jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v2
              with:
                  ref: ${{ github.event.release.target_commitish }}
            # - name: Read node version
            #   id: nvm
            #   run: echo "::set-output name=version::$(cat .nvmrc)"
            # - name: Set node version
            #   uses: actions/setup-node@v1
            #   with:
            #       node-version: ${{ steps.nvm.outputs.version }}
            # - name: Cache node_modules
            #   uses: actions/cache@v2
            #   id: cache-node-modules
            #   with:
            #       path: '**/node_modules'
            #       key: dependencies-v1-${{ hashFiles('**/yarn.lock') }}
            # - name: Instal dependencies
            #   if: steps.cache-node-modules.outputs.cache-hit != 'true'
            #   run: yarn install --frozen-lockfile
            - name: Read package.json version
              uses: ashley-taylor/read-json-property-action@v1.0
              id: package-json-version
              with:
                  path: package.json
                  property: version
            - name: Read release version
              id: release-version
              run: echo "::set-output name=value::$(echo "${GITHUB_REF}")"
            - name: Check release matches package.json version
              if: steps.package-json-version.outputs.value != steps.release-version.outputs.value
              env:
                  PACKAGE_JSON_VERSION: ${{steps.package-json-version.outputs.value}}
                  RELEASE_VERSION: ${{steps.release-version.outputs.value}}
              run: |
                  echo Release version does not match package.json version.
                  echo Release version: $RELEASE_VERSION
                  echo Package.json version: $PACKAGE_JSON_VERSION
                  exit 1
